<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versus</title>
  </head>
  <body>
    <div class="versus">
      <!--! header section -->
      <header class="header">
        <div class="container">
          <a href="#" id="logo-img"><img src="img/logo.png" alt="" /></a>
          <menu>
            <ul class="nav">
              <li><a href="#"></a>Portfolio</li>
              <li><a href="#"></a>About</li>
              <li><a href="#"></a>Contact</li>
            </ul>
          </menu>
        </div>
      </header>

      <!--! banner section -->
      <div class="banner">
        <div class="container">
          <h1>We build beautiful web and mobile apps.</h1>
          <a class="quote" href="#">Get a quote</a>
        </div>
      </div>

      <!--! works section -->
      <div class="works">
        <div class="container">
          <h2>Latest Work</h2>
          <div class="work-cards">
            <div class="card"><img src="img/work (1).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (9).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (8).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (7).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (6).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (5).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (4).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (3).jpg" alt="cards" /></div>
            <div class="card"><img src="img/work (2).jpg" alt="cards" /></div>
          </div>
        </div>
      </div>

      <!--! footer section -->
      <footer class="footer">
        <div class="container">
          <span>versus</span>
          <p>Powered by Webflow</p>
        </div>
      </footer>
    </div>
  </body>
</html>
